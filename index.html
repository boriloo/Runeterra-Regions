<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
    <title>Runeterra</title>
</head>

<body>

    <div class="warning">
        <h1>Desculpe, ainda não estou disponível para celulares</h1>
    </div>

    <header class="navbar">
        <div class="login-container">
            <div class="login-text">Login</div>
        </div>
        <div class="account"></div>
    </header>


    <main>

        <div class="initial-text">
            <div class="runeterra-text">RUNETERRA</div>
        </div>

        <div class="circle-container">
            <div class="circle"></div>
        </div>

        <div class="login-window">
            <div class="close-window"></div>
            <div class="logo"></div>
            <div class="create-text">Crie uma conta</div>
            <div class="nick-text">Nome de Invocador</div>
            <input type="text" class="nick-input">
            <div class="email-text">Email</div>
            <input type="email" class="email-input">
            <div class="password-text">Senha</div>
            <input type="password" class="password-input">
            <input type="submit" class="submit" value="LOGIN">
            <div class="login-mode">Criar uma conta</div>

        </div>


        <div class="region-text">
            <div>IONIA</div>
        </div>

        <div class="region-cap">
            <div class="cap-container"></div>
        </div>

        <div class="left-arrow"></div>
        <div class="right-arrow"></div>

        <div class='region-gradient'></div>
        <div class="region-background"></div>

        <div class="main-gradient"></div>
        <div class="background"></div>
    </main>
</body>
<script src="script.js"></script>
<script src="regionChange.js"></script>
<script src="regionNum.js"></script>
<script src="login.js"></script>

</html>
